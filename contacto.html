    <script>

        hamburger = document.querySelector(".hamburger");
        hamburger.onclick = function(){

        }

        $(document).ready(function(){
                $('.hamburger').click(function(){
                    var sidebarWidth = $('.sidebar').width();
                    if (sidebarWidth > 0) {
                        $('.sidebar').css('width', '0');
                        $('.content-overlay').hide(); // Esconde el overlay
                    } else {
                        $('.sidebar').css('width', '250px');
                        $('.content-overlay').show(); // Muestra el overlay
                    }
                });

                // Opcional: Cierra el menú lateral al hacer clic en el overlay
                $('.content-overlay').click(function(){
                    $('.sidebar').css('width', '0');
                    $(this).hide();
                });
            });
